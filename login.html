<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AuthGuard | Sign In</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="container">
  <div class="card">

    <div class="left">
      <h1>Securing Identity<br><span>Through Behavior.</span></h1>
      <p>
        Auth Guard doesn’t just check passwords. We analyze typing rhythms,
        mouse trajectories, and scroll speeds to ensure you are really you.
      </p>

      <div class="feature">
        <strong>Biometric DNA</strong>
        <span>Unique behavioral patterns</span>
      </div>

      <div class="feature">
        <strong>Real-time Analysis</strong>
        <span>Zero-latency verification</span>
      </div>
    </div>

    <div class="right">
      <div class="tabs">
        <span class="active">SIGN IN</span>
        <a href="register.html">REGISTER</a>
      </div>

      <form>
        <label>Email Address</label>
        <input type="email" placeholder="name@company.com" />

        <label>Password</label>
        <input type="password" placeholder="••••••••" />

        <button class="primary-btn">Secure Entry</button>

        <div class="divider">OR CONTINUE WITH</div>

        <div class="oauth">
          <button class="oauth-btn">Google</button>
          <button class="oauth-btn">GitHub</button>
        </div>
      </form>
    </div>

  </div>
</div>

</body>
</html>
